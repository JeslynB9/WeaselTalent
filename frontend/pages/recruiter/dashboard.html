<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Recruiter Dashboard</title>


  <link rel="stylesheet" href="../../css/pages/recruiter/recruiter-dashboard.css" />
  <link rel="stylesheet" href="../../css/components/navbar.css">
  <link rel="stylesheet" href="../../css/base/style.css">
</head>

<nav>
    <div class="left-nav">
        <img src="../../assets/images/logo.png" alt="Logo">
        <input type="text" placeholder="Search jobs">
    </div>
    <div class="links">
        <a href="../../pages/recruiter/dashboard.html">Dashboard</a>
        <a href="../../pages/recruiter/jobs.html">Jobs</a>
        <a href="../../pages/recruiter/courses.html">Courses</a>
        <a href="../../pages/recruiter/interviews.html">Interviews</a>
        <a href="../../pages/recruiter/profile.html">Me</a>
    </div>
</nav>


<body>
  <div class="wrap">
    <div class="top">
      <div class="card">
        <h1>Recruiter Dashboard</h1>
        <p class="muted">
          View anonymised candidates, filter by role, review scores, add notes, and schedule interviews.
        </p>

        <div class="divider"></div>

        <div class="row">
          <select id="jobSelect"></select>
          <select id="minScore">
            <option value="0">Min match score: 0</option>
            <option value="50">Min match score: 50</option>
            <option value="60">Min match score: 60</option>
            <option value="70">Min match score: 70</option>
            <option value="80">Min match score: 80</option>
          </select>
        </div>

        <div class="row">
          <select id="domainFilter">
            <option value="ALL">Domain: All</option>
          </select>
          <select id="sortBy">
            <option value="scoreDesc">Sort: Match score (high → low)</option>
            <option value="scoreAsc">Sort: Match score (low → high)</option>
            <option value="recentDesc">Sort: Recently active</option>
          </select>
        </div>

        <div class="divider"></div>

        <div class="row">
          <input id="search" placeholder="Search (skills / domain / candidate ID)..." />
          <button id="refreshBtn" class="secondary">Refresh</button>
        </div>

        <div id="status" class="toast hidden"></div>
      </div>

      <div class="card">
        <h2>Recruiter Availability</h2>
        <p class="muted">Set interview time slots.</p>

        <div class="divider"></div>

        <div class="row3">
          <select id="availDay">
            <option>Mon</option><option>Tue</option><option>Wed</option>
            <option>Thu</option><option>Fri</option>
          </select>
          <input id="availStart" type="time" value="10:00" />
          <input id="availEnd" type="time" value="16:00" />
        </div>

        <div class="divider"></div>
        <button id="addSlotBtn">Add availability slot</button>

        <div class="divider"></div>
        <div id="slots"></div>
      </div>
    </div>

    <div class="divider"></div>

    <div class="card">
      <h2>Candidates</h2>
      <div id="meta" class="muted"></div>

      <div class="gridHead">
        <div>Candidate</div>
        <div>Domains</div>
        <div>Assessments</div>
        <div>Match</div>
        <div>Actions</div>
      </div>

      <div id="list" class="panel"></div>
    </div>

    <div id="drawer" class="card hidden"></div>
  </div>

  <script src="../../js/api-config.js"></script>
  <script src="../../js/pages/recruiter/recruiter-dashboard.mock.js"></script>
  <script src="../../js/pages/recruiter/recruiter-dashboard.js"></script>

</body>
</html>
