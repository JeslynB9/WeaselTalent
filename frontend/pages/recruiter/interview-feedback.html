<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Write Feedback</title>

    <link rel="stylesheet" href="../../css/components/navbar.css">
    <link rel="stylesheet" href="../../css/base/style.css">
    <!-- Use candidate interviews stylesheet (existing) to avoid 404/MIME errors -->
    <link rel="stylesheet" href="../../css/pages/candidate/interviews.css">

    <link href="https://fonts.googleapis.com/css2?family=Lilita+One&family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        .rating-stars .star {
            font-size: 30px;
            color: #ccc;
            cursor: pointer;
            margin-right: 6px;
            user-select: none;
        }
        .rating-stars .star.filled {
            color: #f5b400; /* gold */
            text-shadow: 0 1px 0 rgba(0,0,0,0.2);
        }
    </style>
</head>
<body>

<nav>
    <div class="left-nav">
        <img src="../../assets/images/logo.png" alt="Logo">
        <input type="text" placeholder="Search">
    </div>
    <div class="links">
        <a href="../../pages/recruiter/dashboard.html">Dashboard</a>
        <a href="../../pages/recruiter/jobs.html">Jobs</a>
        <a href="../../pages/recruiter/courses.html">Courses</a>
        <a href="../../pages/recruiter/interviews.html">Interviews</a>
        <a href="../../pages/recruiter/profile.html">Me</a>
    </div>
</nav>

<div class="container">

    <!-- LEFT COLUMN -->
    <div id="recruiter-column"></div>

    <!-- RIGHT COLUMN -->
    <div class="content-column">
        <div class="card">
            <div class="card-header">
                <h3>Role</h3>
            </div>
            <div style="padding:12px 16px">
                <label for="roleSelect" class="muted">Select the role this feedback applies to</label>
                <select id="roleSelect" style="width:100%;margin-top:8px;padding:8px">
                    <option value="">Loading roles...</option>
                </select>
            </div>
        </div>

        <div class="card">
            <div class="card-header">
                <h3>Positives</h3>
            </div>
            <textarea id="positives" class="comment" placeholder="List positives here..." rows="4"></textarea>
        </div>

        <div class="card">
            <div class="card-header">
                <h3>Negatives</h3>
            </div>
            <textarea id="negatives" class="comment" placeholder="List negatives here..." rows="4"></textarea>
        </div>

        <div class="card">
            <div class="card-header">
                <h3>Interview Rating</h3>
            </div>
            <div class="rating-input" aria-label="Interview rating">
                <div id="rating" class="rating-stars" role="radiogroup" aria-label="Rating 1 to 5">
                    <span class="star" data-value="1" aria-checked="false" role="radio">★</span>
                    <span class="star" data-value="2" aria-checked="false" role="radio">★</span>
                    <span class="star" data-value="3" aria-checked="false" role="radio">★</span>
                    <span class="star" data-value="4" aria-checked="false" role="radio">★</span>
                    <span class="star" data-value="5" aria-checked="false" role="radio">★</span>
                </div>
            </div>
            <div style="margin-top:12px">
                <button id="saveFeedbackBtn" type="button" class="primary">Save Feedback</button>
                <button id="cancelBtn" type="button" class="secondary">Cancel</button>
                <div id="saveStatus" class="muted" style="margin-top:8px"></div>
            </div>
        </div>

    </div>
</div>


<script src="../../js/api-config.js"></script>
<script src="../../js/components/recruiter-column.js"></script>
<script src="../../js/pages/recruiter/recruiter-interview-feedback.js"></script>
</body>
</html>
