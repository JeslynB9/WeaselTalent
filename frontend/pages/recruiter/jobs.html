<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>My Jobs</title>

    <link rel="stylesheet" href="../../css/components/navbar.css">
    <link rel="stylesheet" href="../../css/base/style.css">
    <link rel="stylesheet" href="../../css/pages/recruiter-jobs.css">
</head>
<body>

<nav>
    <div class="left-nav">
        <img src="../../assets/images/logo.png" alt="Logo">
        <input type="text" placeholder="Search jobs">
    </div>
    <div class="links">
        <a href="#">Home</a>
        <a href="#">Jobs</a>
        <a href="#">Interviews</a>
        <a href="#">Me</a>
    </div>
</nav>

<div class="container">

    <!-- LEFT COLUMN -->
    <div id="recruiter-column" class="recruiter-column"></div>

    <!-- RIGHT COLUMN -->
    <div class="content-column">

        <div class="card">
            <h3>Your Jobs</h3>
            
            <!-- FILTERS -->
            <div class="filters">
                <select id="filter-location">
                    <option value="all">All Locations</option>
                    <option value="remote">Remote</option>
                    <option value="onsite">On-site</option>
                </select>

                <select id="filter-skill">
                    <option value="all">All Skills</option>
                    <option value="backend">Backend</option>
                    <option value="frontend">Frontend</option>
                    <option value="python">Python</option>
                </select>

                <select id="filter-level">
                    <option value="all">All Levels</option>
                    <option value="1">Level 1+</option>
                    <option value="2">Level 2+</option>
                    <option value="3">Level 3+</option>
                    <option value="4">Level 4</option>
                </select>

                <button id="reset-job-filters">Reset</button>
            </div>



            <div class="job-card">

                <!-- HEADER -->
                <div class="job-header">
                    <div>
                        <h4>Senior Backend Engineer</h4>
                        <p class="company">TechCorp Inc.</p>
                    </div>

                    <span class="match high">95% Match</span>
                </div>

                <!-- META -->
                <div class="job-meta">
                    üåç Remote ¬∑ üí∞ $120k‚Äì$160k
                </div>

                <!-- TAGS -->
                <div class="tags">
                    <span class="tag">Backend Development</span>
                    <span class="tag">Python</span>
                </div>

                <!-- SKILL LEVELS -->
                <div class="skill-levels">
                    <div class="skill">
                        <span class="skill-name">Backend Development</span>

                        <div class="level-bar">
                            <div class="level-fill level-3"></div>
                        </div>

                        <span class="level-label">Level 3</span>
                    </div>

                    <div class="skill">
                        <span class="skill-name">Python</span>

                        <div class="level-bar">
                            <div class="level-fill level-2"></div>
                        </div>

                        <span class="level-label">Level 2</span>
                    </div>
                </div>

                <!-- ACTIONS -->
                <div class="actions">
                    <button class="secondary">View Details</button>
                    <button class="primary">View Candidates</button>
                </div>

            </div>
        </div>

    </div>
</div>

<script src="../../js/components/recruiter-column.js"></script>
</body>
</html>
