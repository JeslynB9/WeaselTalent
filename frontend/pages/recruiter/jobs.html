<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>My Jobs</title>

    <link rel="stylesheet" href="../../css/components/navbar.css">
    <link rel="stylesheet" href="../../css/base/style.css">
    <link rel="stylesheet" href="../../css/pages/recruiter/recruiter-jobs.css">
</head>
<body>

<nav>
    <div class="left-nav">
        <img src="../../assets/images/logo.png" alt="Logo">
        <input type="text" placeholder="Search jobs">
    </div>
    <div class="links">
        <a href="../../pages/recruiter/dashboard.html">Dashboard</a>
        <a href="../../pages/recruiter/jobs.html">Jobs</a>
        <a href="../../pages/recruiter/courses.html">Courses</a>
        <a href="../../pages/recruiter/interviews.html">Interviews</a>
        <a href="../../pages/recruiter/profile.html">Me</a>
    </div>
</nav>

<div class="container">

    <!-- LEFT COLUMN -->
    <div id="recruiter-column" class="recruiter-column"></div>

    <!-- RIGHT COLUMN -->
    <div class="content-column">

        <div class="card">
            <div class="card-header">
                <h3>Your Jobs</h3>
                <button onclick="window.location.href='../../pages/recruiter/jobs-create.html'">Create Job</button>
            </div>
            
            <!-- FILTERS -->
            <div class="filters">
                <select id="filter-location">
                    <option value="all">All Locations</option>
                    <option value="remote">Remote</option>
                    <option value="onsite">On-site</option>
                </select>

                <select id="filter-skill">
                    <option value="all">All Skills</option>
                    <option value="backend">Backend</option>
                    <option value="frontend">Frontend</option>
                    <option value="python">Python</option>
                </select>

                <select id="filter-level">
                    <option value="all">All Levels</option>
                    <option value="1">Level 1+</option>
                    <option value="2">Level 2+</option>
                    <option value="3">Level 3+</option>
                    <option value="4">Level 4</option>
                </select>

                <button id="reset-job-filters">Reset</button>
            </div>



            <div id="jobs-list" class="jobs-list">
                <!-- recruiter jobs will be loaded here dynamically -->
            </div>
        </div>

    </div>
</div>

<script src="../../js/api-config.js"></script>
<script src="../../js/components/recruiter-column.js"></script>
<script src="../../js/pages/recruiter/recruiter-jobs.js"></script>
</body>
</html>
